<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            width: 380px;
            background: #fff;
            border-radius: 10px;
            margin: auto;
            padding: 25px 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #3a6ea5;
        }

        .lokasi-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lokasi-box label {
            font-weight: 600;
            color: #333;
        }

        input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #3a6ea5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 7px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #2f5c8c;
        }

        h3 {
            font-size: 16px;
            font-weight: 700;
            color: #3a6ea5;
            margin-bottom: 8px;
            margin-top: 18px;
        }

        .section p {
            margin: 5px 0 5px 18px;
            font-size: 14px;
        }

        .label {
            font-weight: 600;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Informasi Cuaca</h2>

        
        <div class="lokasi-box">
            <label for="inputLokasi">Lokasi:</label>
            <input type="text" id="inputLokasi" placeholder="Masukkan nama kota">
            <button id="btnGet">Get</button>
        </div>
        <hr>
        
        <div class="section">
            <h3>Cuaca</h3>
            <p><span class="label">Suhu Celcius:</span> <span id="temp_c">-</span> °C</p>
            <p><span class="label">Suhu Fahrenheit:</span> <span id="temp_f">-</span> °F</p>
            <p><span class="label">Kelembapan:</span> <span id="humidity">-</span> %</p>
        </div>

        
        <div class="section">
            <h3>Lokasi</h3>
            <p><span class="label">Negara:</span> <span id="country">-</span></p>
            <p><span class="label">Provinsi:</span> <span id="region">-</span></p>
            <p><span class="label">Kecamatan:</span> <span id="city">-</span></p>
            <p><span class="label">Longitude:</span> <span id="lon">-</span></p>
            <p><span class="label">Latitude:</span> <span id="lat">-</span></p>
        </div>
    </div>
</body>
